<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Click URL Opener</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 10px;
            background: #f0f4f8;
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.5;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            body {
                padding: 5px;
                font-size: 16px;
            }
            
            .container {
                padding: 15px;
                border-radius: 10px;
            }
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 25px;
            font-size: 2.2em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.2;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
        }

        .url-generator {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input, select {
            width: 100%;
            padding: 14px 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-right: 8px;
            margin-bottom: 8px;
            min-height: 44px;
            touch-action: manipulation;
        }

        button:hover, button:focus {
            transform: translateY(-1px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            outline: none;
        }

        button:active {
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            button {
                width: 100%;
                margin-right: 0;
                margin-bottom: 10px;
                padding: 16px 20px;
                font-size: 16px;
            }
            
            input, select {
                padding: 16px 12px;
                font-size: 16px;
            }
        }

        .url-display {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            position: relative;
        }

        .input-section {
            background: #f0f4f8;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }

        .input-section.bible {
            border-left: 5px solid #3b82f6;
        }

        .input-section.hymnal {
            border-left: 5px solid #10b981;
        }

        .input-section.custom {
            border-left: 5px solid #f59e0b;
        }

        .input-section h4 {
            margin: 0 0 10px 0;
            color: #374151;
            font-weight: 600;
        }

        .input-section input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 8px;
            transition: border-color 0.3s ease;
        }

        .input-section input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-section .hint {
            color: #6b7280;
            font-size: 13px;
            line-height: 1.4;
        }

        .url-item-text {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            word-break: break-all;
            flex: 1;
            margin-right: 10px;
            margin-bottom: 8px;
        }

        .url-item-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        @media (max-width: 768px) {
            .url-item {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }
            
            .url-item-text {
                margin-right: 0;
                margin-bottom: 10px;
                font-size: 12px;
            }
            
            .url-item-actions {
                justify-content: flex-start;
            }
            
            .url-item-actions .small-btn {
                flex: 1;
                min-width: 70px;
            }
        }

        .auto-click-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
            min-width: 18px;
            min-height: 18px;
        }

        .delay-input {
            width: 80px;
            min-width: 80px;
        }

        @media (max-width: 768px) {
            .auto-click-controls {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .checkbox-group {
                justify-content: flex-start;
            }
            
            .delay-input {
                width: 100px;
            }
            
            .checkbox-group input[type="checkbox"] {
                min-width: 20px;
                min-height: 20px;
            }
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #99d6ff;
        }

        .url-history {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .history-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap;
            gap: 10px;
        }

        .history-url {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #666;
            flex: 1;
            margin-right: 10px;
            word-break: break-all;
            min-width: 200px;
        }

        .history-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .small-btn {
            padding: 8px 12px;
            font-size: 14px;
            border-radius: 6px;
            min-height: 36px;
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .history-item {
                flex-direction: column;
                align-items: stretch;
                padding: 12px;
            }
            
            .history-url {
                margin-right: 0;
                margin-bottom: 8px;
                min-width: auto;
                font-size: 12px;
            }
            
            .history-actions {
                justify-content: flex-start;
            }
            
            .small-btn {
                flex: 1;
                min-width: 70px;
                padding: 10px 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>✨ Let there be light</h1>
        
        <div class="url-generator">
            <h3>Generate Bible or Hymnal URL</h3>
            
            <div class="input-group">
                <label>Select Types to Generate:</label>
                <div style="display: flex; gap: 20px; margin-top: 10px; flex-wrap: wrap;">
                    <div class="checkbox-group">
                        <input type="checkbox" id="typeBible" checked onchange="updatePlaceholder()">
                        <label for="typeBible">📖 Bible Verses</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="typeHymnal" onchange="updatePlaceholder()">
                        <label for="typeHymnal">🎵 Hymnal Numbers</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="typeCustom" onchange="updatePlaceholder()">
                        <label for="typeCustom">📖 生命读经</label>
                    </div>
                </div>
            </div>
            
            <div id="inputSections">
                <!-- Dynamic input sections will be inserted here -->
            </div>
            
            <div class="input-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="addToExisting" checked>
                    <label for="addToExisting">Add to existing URLs (uncheck to replace all)</label>
                </div>
            </div>
            
            <button onclick="generateUrl()">Add URLs</button>
            <button onclick="clearAllUrls()" style="background: #dc3545;">Clear All URLs</button>
        </div>

        <div id="urlDisplay" class="url-display" style="display: none;">
            <h3>Generated URL(s)</h3>
            <div id="urlContainer"></div>
            
            <div class="auto-click-controls">
                <div class="checkbox-group">
                    <input type="checkbox" id="autoOpen" checked>
                    <label for="autoOpen">Auto-open URLs when generated</label>
                </div>
                
                <div class="checkbox-group" id="multiDelayControl" style="display: none;">
                    <label for="multiDelay">Delay between multiple URLs (seconds):</label>
                    <input type="number" id="multiDelay" class="delay-input" value="5" min="0" max="10" step="0.1">
                </div>
            </div>
            
            <button onclick="copyAllUrls()">📋 Copy All URLs</button>
            <button onclick="openAllUrlsAgain()">🔗 Open All Again</button>
            
            <div id="status" class="status" style="display: none;"></div>
        </div>

        <div class="url-history">
            <h3>Recent URLs</h3>
            <div id="historyList">
                <p style="color: #666; font-style: italic;">No URLs generated yet</p>
            </div>
            <button onclick="clearHistory()" class="small-btn">Clear History</button>
        </div>
    </div>

    <script>
        let urlHistory = [];

        function updatePlaceholder() {
            const bibleChecked = document.getElementById('typeBible').checked;
            const hymnalChecked = document.getElementById('typeHymnal').checked;
            const customChecked = document.getElementById('typeCustom').checked;
            const inputSections = document.getElementById('inputSections');
            const multiDelayControl = document.getElementById('multiDelayControl');
            
            // Clear existing input sections
            inputSections.innerHTML = '';
            
            // Show delay control if hymnal or custom is selected (multiple URLs possible)
            multiDelayControl.style.display = (hymnalChecked || customChecked) ? 'flex' : 'none';
            
            // Create input sections for each selected type
            if (bibleChecked) {
                const section = document.createElement('div');
                section.className = 'input-section bible';
                section.innerHTML = `
                    <h4>📖 Bible Verse References</h4>
                    <input type="text" id="bibleInput" placeholder="John3:16;1Cor15:1-3;Rom10:8-10">
                    <div class="hint">
                        Examples: "John3:16", "1Cor15:1-3", "Matt5:3-12;Luke6:20-23"<br>
                        Enter individual verses or verse ranges separated by semicolon
                    </div>
                `;
                inputSections.appendChild(section);
            }
            
            if (hymnalChecked) {
                const section = document.createElement('div');
                section.className = 'input-section hymnal';
                section.innerHTML = `
                    <h4>🎵 Hymnal Numbers</h4>
                    <input type="text" id="hymnalInput" placeholder="66;123;456;789">
                    <div class="hint">
                        Examples: "66", "123", "456;789"<br>
                        Enter hymn numbers (digits only) separated by semicolon
                    </div>
                `;
                inputSections.appendChild(section);
            }
            
            if (customChecked) {
                const section = document.createElement('div');
                section.className = 'input-section custom';
                section.innerHTML = `
                    <h4>📖 生命读经 Numbers</h4>
                    <input type="text" id="customInput" placeholder="1984;23;567;1">
                    <div class="hint">
                        Examples: "1984", "23", "567;1"<br>
                        Enter 1-4 digit numbers (will be padded to 4 digits) separated by semicolon<br>
                        → "1984" becomes "1984.html", "23" becomes "0023.html"
                    </div>
                `;
                inputSections.appendChild(section);
            }
            
            // Show message if no types selected
            if (!bibleChecked && !hymnalChecked && !customChecked) {
                inputSections.innerHTML = `
                    <div style="text-align: center; padding: 30px; color: #6b7280; font-style: italic;">
                        👆 Select at least one type above to show input fields
                    </div>
                `;
            }
        }

        let generatedUrls = [];

        function generateUrl() {
            const bibleChecked = document.getElementById('typeBible').checked;
            const hymnalChecked = document.getElementById('typeHymnal').checked;
            const customChecked = document.getElementById('typeCustom').checked;
            const addToExisting = document.getElementById('addToExisting').checked;

            // Check if at least one type is selected
            if (!bibleChecked && !hymnalChecked && !customChecked) {
                showStatus('Please select at least one type', 'error');
                return;
            }

            try {
                let newUrls = [];
                let hasInput = false;
                
                // Process Bible input
                if (bibleChecked) {
                    const bibleInput = document.getElementById('bibleInput');
                    if (bibleInput && bibleInput.value.trim()) {
                        hasInput = true;
                        const references = bibleInput.value.trim().split(';').map(ref => ref.trim()).filter(ref => ref);
                        
                        references.forEach(reference => {
                            const baseUrl = 'https://text.recoveryversion.bible/list/list.htm';
                            const fullUrl = `${baseUrl}?${reference}`;
                            newUrls.push(fullUrl);
                        });
                    }
                }
                
                // Process Hymnal input
                if (hymnalChecked) {
                    const hymnalInput = document.getElementById('hymnalInput');
                    if (hymnalInput && hymnalInput.value.trim()) {
                        hasInput = true;
                        const numbers = hymnalInput.value.trim().split(';').map(num => num.trim()).filter(num => num);
                        
                        numbers.forEach(number => {
                            if (/^\d+$/.test(number)) {
                                const baseUrl = 'https://www.hymnal.net/en/hymn/h';
                                newUrls.push(`${baseUrl}/${number}`);
                            }
                        });
                    }
                }
                
                // Process Custom input
                if (customChecked) {
                    const customInput = document.getElementById('customInput');
                    if (customInput && customInput.value.trim()) {
                        hasInput = true;
                        const numbers = customInput.value.trim().split(';').map(num => num.trim()).filter(num => num);
                        
                        numbers.forEach(number => {
                            if (/^\d{1,4}$/.test(number)) {
                                const baseUrl = 'https://ezoe.work/smdj8';
                                const paddedNumber = number.padStart(4, '0');
                                newUrls.push(`${baseUrl}/${paddedNumber}.html`);
                            }
                        });
                    }
                }

                // Check if any input was provided
                if (!hasInput) {
                    showStatus('Please enter references in at least one input field', 'error');
                    return;
                }

                // Validate that we generated some URLs
                if (newUrls.length === 0) {
                    showStatus('No valid URLs generated. Please check your input formats', 'error');
                    return;
                }

                // Add to existing URLs or replace them
                if (addToExisting) {
                    // Remove duplicates when adding
                    newUrls.forEach(url => {
                        if (!generatedUrls.includes(url)) {
                            generatedUrls.push(url);
                        }
                    });
                } else {
                    generatedUrls = [...newUrls];
                }

                // Clear the input fields after successful generation
                if (bibleChecked) {
                    const bibleInput = document.getElementById('bibleInput');
                    if (bibleInput) bibleInput.value = '';
                }
                if (hymnalChecked) {
                    const hymnalInput = document.getElementById('hymnalInput');
                    if (hymnalInput) hymnalInput.value = '';
                }
                if (customChecked) {
                    const customInput = document.getElementById('customInput');
                    if (customInput) customInput.value = '';
                }

                // Display the URLs
                displayUrls();
                document.getElementById('urlDisplay').style.display = 'block';

                // Add to history
                newUrls.forEach(url => addToHistory(url));

                // Auto-open new URLs if checkbox is checked
                const autoOpen = document.getElementById('autoOpen').checked;
                if (autoOpen) {
                    openNewUrls(newUrls);
                }

                const newCount = newUrls.length;
                const totalCount = generatedUrls.length;
                const actionText = addToExisting ? 'added' : 'generated';
                const openedText = autoOpen ? ' and opened in new tabs' : '';
                
                const selectedTypeNames = [];
                if (bibleChecked) selectedTypeNames.push('Bible');
                if (hymnalChecked) selectedTypeNames.push('Hymnal');
                if (customChecked) selectedTypeNames.push('Custom');
                
                showStatus(`${newCount} ${selectedTypeNames.join('/')} URL${newCount > 1 ? 's' : ''} ${actionText}${openedText}! Total: ${totalCount} URLs`, 'success');

            } catch (error) {
                showStatus('Error generating URL: ' + error.message, 'error');
            }
        }

        function openNewUrls(urls) {
            if (urls.length === 0) return;
            
            const multiDelay = parseFloat(document.getElementById('multiDelay').value) * 1000;
            
            if (urls.length === 1 || multiDelay === 0) {
                // Open all immediately if single URL or no delay
                urls.forEach(url => {
                    window.open(url, '_blank');
                });
            } else {
                // Open with slight delay between each for multiple URLs
                urls.forEach((url, index) => {
                    setTimeout(() => {
                        window.open(url, '_blank');
                    }, index * multiDelay);
                });
            }
        }

        function clearAllUrls() {
            generatedUrls = [];
            document.getElementById('urlDisplay').style.display = 'none';
            showStatus('All URLs cleared', 'info');
        }

        function displayUrls() {
            const container = document.getElementById('urlContainer');
            container.innerHTML = '';
            
            if (generatedUrls.length === 0) {
                container.innerHTML = '<p style="color: #666; font-style: italic;">No URLs generated yet</p>';
                return;
            }
            
            // Group URLs by type for better organization
            const urlGroups = {
                bible: [],
                hymnal: [],
                custom: [],
                other: []
            };
            
            generatedUrls.forEach(url => {
                if (url.includes('recoveryversion.bible')) {
                    urlGroups.bible.push(url);
                } else if (url.includes('hymnal.net')) {
                    urlGroups.hymnal.push(url);
                } else if (url.includes('ezoe.work/smdj8')) {
                    urlGroups.custom.push(url);
                } else {
                    urlGroups.other.push(url);
                }
            });
            
            // Display grouped URLs
            Object.entries(urlGroups).forEach(([type, urls]) => {
                if (urls.length > 0) {
                    const groupHeader = document.createElement('h4');
                    groupHeader.style.cssText = 'margin: 15px 0 10px 0; color: #555; text-transform: capitalize;';
                    groupHeader.textContent = `${type === 'custom' ? '生命读经' : type} URLs (${urls.length})`;
                    container.appendChild(groupHeader);
                    
                    urls.forEach((url, index) => {
                        const urlItem = document.createElement('div');
                        urlItem.className = 'url-item';
                        urlItem.innerHTML = `
                            <div class="url-item-text">${url}</div>
                            <div class="url-item-actions">
                                <button class="small-btn" onclick="copyUrl(\`${url}\`)">Copy</button>
                                <button class="small-btn" onclick="openSingleUrl(\`${url}\`)">Open</button>
                                <button class="small-btn" onclick="removeUrl(\`${url}\`)" style="background: #dc3545;">Remove</button>
                            </div>
                        `;
                        container.appendChild(urlItem);
                    });
                }
            });
        }

        function removeUrl(urlToRemove) {
            generatedUrls = generatedUrls.filter(url => url !== urlToRemove);
            displayUrls();
            
            if (generatedUrls.length === 0) {
                document.getElementById('urlDisplay').style.display = 'none';
            }
            
            showStatus('URL removed', 'info');
        }

        function openAllUrls() {
            if (generatedUrls.length === 0) {
                showStatus('No URLs to open', 'error');
                return;
            }
            
            if (generatedUrls.length === 1) {
                // Single URL - open immediately
                openSingleUrl(generatedUrls[0]);
                return;
            }
            
            // Multiple URLs - try to open them with proper error handling
            const multiDelay = parseFloat(document.getElementById('multiDelay').value) * 1000;
            let successCount = 0;
            let blockedCount = 0;
            
            showStatus(`Opening ${generatedUrls.length} URLs...`, 'info');
            
            generatedUrls.forEach((url, index) => {
                setTimeout(() => {
                    try {
                        const newWindow = window.open(url, '_blank');
                        if (newWindow && !newWindow.closed && newWindow.location) {
                            successCount++;
                        } else {
                            blockedCount++;
                        }
                    } catch (error) {
                        blockedCount++;
                    }
                    
                    // Show final status after all attempts
                    if (index === generatedUrls.length - 1) {
                        setTimeout(() => {
                            if (successCount > 0) {
                                let message = `${successCount} URLs opened successfully!`;
                                if (blockedCount > 0) {
                                    message += ` (${blockedCount} blocked - try allowing popups)`;
                                }
                                showStatus(message, successCount === generatedUrls.length ? 'success' : 'info');
                            } else {
                                showStatus('All URLs were blocked. Please allow popups for this site, or copy URLs instead.', 'error');
                            }
                        }, 200);
                    }
                }, index * Math.max(multiDelay, 50)); // Minimum 50ms delay
            });
        }

        function openSingleUrl(url) {
            try {
                const newWindow = window.open(url, '_blank');
                if (newWindow && !newWindow.closed) {
                    showStatus('URL opened!', 'success');
                } else {
                    showStatus('URL blocked - please allow popups or copy the URL instead', 'error');
                }
            } catch (error) {
                showStatus('Failed to open URL: ' + error.message, 'error');
            }
        }

        function copyUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showStatus('URL copied to clipboard!', 'success');
            }).catch(() => {
                showStatus('Failed to copy URL', 'error');
            });
        }

        function copyAllUrls() {
            if (generatedUrls.length === 0) {
                showStatus('No URLs to copy', 'error');
                return;
            }
            
            const allUrls = generatedUrls.join('\n');
            navigator.clipboard.writeText(allUrls).then(() => {
                showStatus(`${generatedUrls.length} URLs copied to clipboard!`, 'success');
            }).catch(() => {
                showStatus('Failed to copy URLs', 'error');
            });
        }

        function openAllUrlsAgain() {
            openAllUrls();
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            // Auto-hide after 3 seconds for success messages
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }

        function addToHistory(url) {
            // Add to beginning of array and limit to 10 items
            urlHistory.unshift({ url, timestamp: new Date() });
            urlHistory = urlHistory.slice(0, 10);
            updateHistoryDisplay();
        }

        function updateHistoryDisplay() {
            const historyList = document.getElementById('historyList');
            
            if (urlHistory.length === 0) {
                historyList.innerHTML = '<p style="color: #666; font-style: italic;">No URLs generated yet</p>';
                return;
            }

            historyList.innerHTML = urlHistory.map((item, index) => `
                <div class="history-item">
                    <div class="history-url">${item.url}</div>
                    <div class="history-actions">
                        <button class="small-btn" onclick="openHistoryUrl(\`${item.url}\`)">Open</button>
                        <button class="small-btn" onclick="copyHistoryUrl(\`${item.url}\`)">Copy</button>
                        <button class="small-btn" onclick="removeFromHistory(${index})">Remove</button>
                    </div>
                </div>
            `).join('');
        }

        function openHistoryUrl(url) {
            openSingleUrl(url);
        }

        function copyHistoryUrl(url) {
            navigator.clipboard.writeText(url).then(() => {
                showStatus('URL copied from history!', 'success');
            });
        }

        function removeFromHistory(index) {
            urlHistory.splice(index, 1);
            updateHistoryDisplay();
            showStatus('URL removed from history', 'info');
        }

        function clearHistory() {
            urlHistory = [];
            updateHistoryDisplay();
            showStatus('History cleared', 'info');
        }

        // Initialize placeholder on load
        window.onload = function() {
            updatePlaceholder();
        };

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        generateUrl();
                        break;
                    case 'c':
                        if (document.getElementById('urlDisplay').style.display !== 'none') {
                            e.preventDefault();
                            copyUrl();
                        }
                        break;
                    case 'o':
                        if (document.getElementById('urlDisplay').style.display !== 'none') {
                            e.preventDefault();
                            openUrl();
                        }
                        break;
                }
            }
        });
    </script>
</body>
</html>
